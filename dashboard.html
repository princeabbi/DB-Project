<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dashboard - Inventory</title><link rel="stylesheet" href="styles.css"></head><body><header><h1>Inventory Management</h1><div class="user-info">Welcome, <span id="username-display"></span>!<button id="logout-btn">Logout</button></div></header><main class="container"><div class="toolbar"><h2>Products</h2><button id="add-product-btn">Add New Product</button></div><div class="table-container"><table><thead><tr><th>Name</th><th>SKU</th><th>Quantity</th><th>Price</th><th>Actions</th></tr></thead><tbody id="product-table-body"></tbody></table></div><div id="dashboard-message" class="message"></div></main><div id="product-modal" class="modal-overlay hidden"><div class="modal-content"><h2 id="modal-title">Add Product</h2><form id="product-form"><input type="hidden" id="product-id"><input type="text" id="product-name" name="name" placeholder="Product Name" required><input type="text" id="product-sku" name="sku" placeholder="SKU" required><input type="number" id="product-qty" name="qty" placeholder="Quantity" required min="0"><input type="number" id="product-price" name="price" placeholder="Price" required min="0" step="0.01"><div class="modal-actions"><button type="submit" id="modal-submit-btn">Save</button><button type="button" id="modal-cancel-btn">Cancel</button></div></form></div></div><script src="app.js"></script></body></html>
